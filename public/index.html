<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="iOS Web Simulator - A virtual iOS operating system in your browser" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iOS Simulator">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="iOS Web Simulator">
    <meta property="og:description" content="A virtual iOS operating system in your browser">
    <meta property="og:image" content="%PUBLIC_URL%/preview.jpg">
    <meta property="og:url" content="https://ios-web-simulator.onrender.com">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/launch.png">
    
    <title>iOS Web Simulator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Roboto', sans-serif;
        background: #000;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* iOS-like scroll behavior */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* PWA Styles */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- PWA Installation Prompt -->
    <script>
      // PWA Installation
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button
        const installButton = document.createElement('button');
        installButton.innerHTML = 'ðŸ“² Install iOS Simulator';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          padding: 12px 24px;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 25px;
          font-family: 'Inter', sans-serif;
          font-weight: 600;
          cursor: pointer;
          z-index: 10000;
          box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        `;
        
        installButton.onclick = async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
              console.log('User accepted the install prompt');
            }
            deferredPrompt = null;
            installButton.remove();
          }
        };
        
        document.body.appendChild(installButton);
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.remove();
          }
        }, 10000);
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', () => {
        console.log('iOS Web Simulator installed successfully');
        localStorage.setItem('pwa-installed', 'true');
      });
      
      // Detect if running as PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.documentElement.setAttribute('data-pwa', 'true');
      }
    </script>
  </body>
  </html>

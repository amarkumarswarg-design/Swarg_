<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --wa-teal: #075E54;
            --wa-green: #25D366;
            --wa-light-green: #dcf8c6;
            --wa-bg: #E5DDD5;
            --wa-tab-active: #ffffff;
            --wa-tab-inactive: rgba(255,255,255,0.7);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* WHATSAPP TAB SYSTEM */
        .tab-content { display: none; }
        .active-tab { display: block; }
        
        .wa-header { background-color: var(--wa-teal); color: white; }
        .wa-nav-tabs { background-color: var(--wa-teal); display: flex; text-align: center; }
        .wa-tab { 
            flex: 1; 
            padding: 12px 0; 
            font-weight: 700; 
            text-transform: uppercase; 
            font-size: 14px; 
            color: var(--wa-tab-inactive);
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }
        .wa-tab.active { 
            color: var(--wa-tab-active); 
            border-bottom: 3px solid white; 
        }

        /* CHAT BUBBLES */
        .msg-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            font-size: 15px;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            position: relative;
        }
        .msg-sent { background-color: var(--wa-light-green); align-self: flex-end; }
        .msg-received { background-color: white; align-self: flex-start; }
        .msg-time { font-size: 10px; color: #888; float: right; margin: 4px 0 0 8px; }

        /* AUTH INTERFACE */
        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* LAYOUT ARCHITECTURE */
        #app-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            background-color: white;
        }

        @media (max-width: 768px) {
            #app-grid { grid-template-columns: 1fr; }
            .chat-window { position: fixed; inset: 0; z-index: 200; display: none; }
            .chat-window.active { display: flex; }
        }

        .chat-area {
            background-color: var(--wa-bg);
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .blue-tick-wa { color: #2196F3; margin-left: 5px; font-size: 14px; }
        .unread-badge { background-color: var(--wa-green); color: white; border-radius: 50%; padding: 2px 6px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 bg-gray-100 flex items-center justify-center p-4 z-[1000]">
        <div class="auth-card w-full max-w-sm p-8 text-center space-y-6">
            <h1 class="text-2xl font-bold text-teal-800">Welcome to WhatsApp</h1>
            <p class="text-gray-500 text-sm">Create your identity to start messaging.</p>
            
            <div id="auth-box" class="space-y-4">
                <div id="reg-fields" class="hidden space-y-4">
                    <input type="text" id="r-name" placeholder="Full Name" class="w-full p-3 border-b-2 border-teal-600 outline-none">
                    <input type="text" id="r-user" placeholder="Username" class="w-full p-3 border-b-2 border-teal-600 outline-none">
                    <input type="password" id="r-pass" placeholder="Password" class="w-full p-3 border-b-2 border-teal-600 outline-none">
                    <div class="p-4 border-2 border-dashed border-gray-300 rounded text-sm text-teal-700 font-bold">
                        <label class="cursor-pointer">Upload Photo<input type="file" id="r-dp" class="hidden" onchange="previewDP(this)"></label>
                    </div>
                </div>

                <div id="login-fields" class="space-y-4">
                    <input type="text" id="l-user" placeholder="Username" class="w-full p-3 border-b-2 border-teal-600 outline-none">
                    <input type="password" id="l-pass" placeholder="Password" class="w-full p-3 border-b-2 border-teal-600 outline-none">
                </div>

                <button id="main-btn" onclick="handleAuth()" class="w-full bg-green-500 text-white font-bold py-3 rounded shadow hover:bg-green-600 transition">LOGIN</button>
                <p id="toggle-text" class="text-sm text-teal-700 font-bold cursor-pointer" onclick="toggleAuth(true)">New User? Register here</p>
                
                <button onclick="localStorage.clear(); location.reload();" class="mt-12 text-[10px] text-gray-300 uppercase block w-full border-t pt-4">Hard Reset Database</button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden h-full">
        <div id="app-grid">
            
            <aside class="flex flex-col h-full bg-white border-r">
                <div class="wa-header p-4 pb-2 flex justify-between items-center">
                    <h2 class="text-xl font-medium">WhatsApp</h2>
                    <div class="flex space-x-5 text-gray-200">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-ellipsis-v" onclick="logout()"></i>
                    </div>
                </div>
                
                <div class="wa-nav-tabs">
                    <div class="wa-tab w-12 flex items-center justify-center"><i class="fas fa-camera"></i></div>
                    <div class="wa-tab active" onclick="showSection('chats')">CHATS</div>
                    <div class="wa-tab" onclick="showSection('status')">STATUS</div>
                    <div class="wa-tab" onclick="showSection('calls')">CALLS</div>
                </div>

                <div id="chats-directory" class="flex-1 overflow-y-auto no-scrollbar">
                    </div>

                <div class="fixed bottom-6 left-[280px] z-50 md:left-[280px] lg:left-[320px]">
                    <button onclick="showSearchModal()" class="w-14 h-14 bg-green-500 text-white rounded-full flex items-center justify-center shadow-2xl">
                        <i class="fas fa-comment-dots text-xl"></i>
                    </button>
                </div>
            </aside>

            <section class="chat-window flex flex-col h-full chat-area relative">
                
                <div id="welcome-wa" class="absolute inset-0 bg-[#f8f9fa] flex flex-col items-center justify-center text-center p-10">
                    <div class="w-64 h-64 opacity-10 mb-8">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
                    </div>
                    <h2 class="text-2xl font-light text-gray-600">WhatsApp Web</h2>
                    <p class="text-gray-500 text-sm mt-4 max-w-xs">Send and receive messages without keeping your phone online.</p>
                    <div class="mt-32 text-gray-400 text-xs flex items-center space-x-1">
                        <i class="fas fa-lock"></i>
                        <span>End-to-end encrypted</span>
                    </div>
                </div>

                <div id="chat-active" class="hidden h-full flex flex-col">
                    <header class="p-3 wa-header flex justify-between items-center shadow-md">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-arrow-left md:hidden mr-1" onclick="closeChatMobile()"></i>
                            <img id="active-dp" src="" class="w-10 h-10 rounded-full object-cover bg-gray-200">
                            <div onclick="alert('View Contact info')">
                                <h4 id="active-name" class="font-bold text-sm leading-tight flex items-center">Name</h4>
                                <p class="text-[11px] text-gray-200">online</p>
                            </div>
                        </div>
                        <div class="flex space-x-6 text-white text-lg mr-2">
                            <i class="fas fa-video"></i>
                            <i class="fas fa-phone-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>

                    <div id="messages-wall" class="flex-1 overflow-y-auto p-4 flex flex-col no-scrollbar">
                        </div>

                    <div class="p-2 flex items-center space-x-2 bg-[#f0f0f0]">
                        <div class="flex-1 flex items-center bg-white rounded-full px-4 py-2 shadow-sm">
                            <i class="far fa-face-smile text-gray-500 text-xl mr-3"></i>
                            <input type="text" id="msg-inp" onkeypress="handleKey(event)" placeholder="Type a message" class="flex-1 outline-none text-sm">
                            <i class="fas fa-paperclip text-gray-500 text-lg rotate-45 ml-3"></i>
                            <i class="fas fa-camera text-gray-500 text-lg ml-4"></i>
                        </div>
                        <button onclick="dispatchMsg()" class="w-12 h-12 bg-teal-800 text-white rounded-full flex items-center justify-center shadow">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="search-modal" class="hidden fixed inset-0 z-[500] bg-black/50 flex items-start pt-20 justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-lg shadow-2xl overflow-hidden">
            <div class="p-4 bg-teal-800 text-white flex items-center space-x-4">
                <i class="fas fa-arrow-left cursor-pointer" onclick="hideSearchModal()"></i>
                <h3 class="font-bold">Select Contact</h3>
            </div>
            <div class="p-4 space-y-4">
                <input type="text" id="search-num" placeholder="Enter phone number (+1...)" class="w-full p-3 border-b-2 border-green-500 outline-none text-sm">
                
                <div id="res-box" class="hidden p-3 bg-gray-50 rounded flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <img id="res-dp" src="" class="w-12 h-12 rounded-full object-cover">
                        <div>
                            <p id="res-name" class="font-bold text-sm">Name</p>
                            <p id="res-num" class="text-xs text-gray-500">+1...</p>
                        </div>
                    </div>
                    <button onclick="addAndChat()" class="text-green-600 font-bold text-xs uppercase">Message</button>
                </div>
                
                <button onclick="scanDB()" class="w-full bg-green-500 text-white py-3 rounded font-bold uppercase text-sm">Search</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * WHATSAPP CLONE ENGINE V10
         * GLOBAL CROSS-ACCOUNT LOGIC
         */

        let me = null;
        let avatarData = "";
        let activePartner = null;
        let isRegister = false;

        const getDB = (k) => JSON.parse(localStorage.getItem(k) || "[]");
        const setDB = (k, v) => localStorage.setItem(k, JSON.stringify(v));

        window.onload = () => {
            const sess = localStorage.getItem('wa_sess_v10');
            if(sess) launchApp(JSON.parse(sess));
        };

        function toggleAuth(reg) {
            isRegister = reg;
            document.getElementById('login-fields').classList.toggle('hidden', reg);
            document.getElementById('reg-fields').classList.toggle('hidden', !reg);
            document.getElementById('main-btn').innerText = reg ? "REGISTER" : "LOGIN";
            document.getElementById('toggle-text').innerText = reg ? "Already have account? Login" : "New User? Register here";
        }

        function previewDP(input) {
            const r = new FileReader();
            r.onload = (e) => avatarData = e.target.result;
            r.readAsDataURL(input.files[0]);
        }

        function handleAuth() {
            if(isRegister) {
                const name = document.getElementById('r-name').value.trim();
                const user = document.getElementById('r-user').value.toLowerCase().trim();
                const pass = document.getElementById('r-pass').value.trim();
                if(!name || !user || !pass) return alert("Pura details bhariye!");

                let users = getDB('wa_users_v10');
                if(users.some(u => u.user === user)) return alert("Username busy hai!");

                // ðŸ”¥ AMAR ELITE NUMBER LOGIC ðŸ”¥
                let num = "";
                if(user === 'amar') num = `+1 (212) 777-8888`;
                else if(user === 'amarkumar') num = `+1 (416) 999-0000`;
                else num = `+91 ${Math.floor(6000000000 + Math.random() * 3999999999)}`;

                const newUser = { name, user, pass, num, dp: avatarData || `https://ui-avatars.com/api/?name=${name}`, contacts: [] };
                users.push(newUser);
                setDB('wa_users_v10', users);
                alert(`Account created! Your Number: ${num}`);
                toggleAuth(false);
            } else {
                const user = document.getElementById('l-user').value.toLowerCase().trim();
                const pass = document.getElementById('l-pass').value.trim();
                const users = getDB('wa_users_v10');
                const found = users.find(u => u.user === user && u.pass === pass);
                if(found) {
                    localStorage.setItem('wa_sess_v10', JSON.stringify(found));
                    launchApp(found);
                } else alert("Invalid identity!");
            }
        }

        function launchApp(data) {
            me = data;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderDirectory();
        }

        // --- DIRECTORY ENGINE ---
        function showSearchModal() { document.getElementById('search-modal').classList.remove('hidden'); }
        function hideSearchModal() { 
            document.getElementById('search-modal').classList.add('hidden');
            document.getElementById('res-box').classList.add('hidden');
        }

        let foundSoul = null;
        function scanDB() {
            const q = document.getElementById('search-num').value.trim();
            const users = getDB('wa_users_v10');
            foundSoul = users.find(u => u.num === q);
            if(foundSoul) {
                if(foundSoul.user === me.user) return alert("Ye aapka apna number hai!");
                document.getElementById('res-box').classList.remove('hidden');
                document.getElementById('res-dp').src = foundSoul.dp;
                document.getElementById('res-name').innerText = foundSoul.name;
                document.getElementById('res-num').innerText = foundSoul.num;
            } else alert("No account found with this number!");
        }

        function addAndChat() {
            let db = getDB('wa_users_v10');
            let myIdx = db.findIndex(u => u.user === me.user);
            if(!db[myIdx].contacts.some(c => c.user === foundSoul.user)) {
                db[myIdx].contacts.push(foundSoul);
                setDB('wa_users_v10', db);
            }
            hideSearchModal();
            renderDirectory();
            engageChat(foundSoul.user);
        }

        function renderDirectory() {
            const wall = document.getElementById('chats-directory');
            const db = getDB('wa_users_v10');
            const myLatest = db.find(u => u.user === me.user);
            
            if(!myLatest.contacts || myLatest.contacts.length === 0) {
                wall.innerHTML = `<div class="p-10 text-center text-gray-400 text-sm mt-10">No chats yet. Start by searching a number!</div>`;
                return;
            }

            wall.innerHTML = myLatest.contacts.map(c => `
                <div class="flex items-center space-x-4 p-4 border-b hover:bg-gray-50 cursor-pointer transition" onclick="engageChat('${c.user}')">
                    <img src="${c.dp}" class="w-14 h-14 rounded-full object-cover">
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <h4 class="font-bold text-gray-800 flex items-center">${c.name} ${(c.user === 'amar' || c.user === 'amarkumar') ? '<i class="fas fa-check-circle blue-tick-wa"></i>' : ''}</h4>
                            <span class="text-[10px] text-gray-400 font-bold">12:00 PM</span>
                        </div>
                        <p class="text-xs text-gray-500 truncate w-48 mt-1">${c.num}</p>
                    </div>
                </div>
            `).join('');
        }

        // --- CHAT ENGINE ---
        function engageChat(u) {
            const db = getDB('wa_users_v10');
            activePartner = db.find(x => x.user === u);
            document.getElementById('welcome-wa').classList.add('hidden');
            document.getElementById('chat-active').classList.remove('hidden');
            document.getElementById('active-dp').src = activePartner.dp;
            document.getElementById('active-name').innerText = activePartner.name;
            
            if(activePartner.user === 'amar' || activePartner.user === 'amarkumar') {
                document.getElementById('active-name').innerHTML += ' <i class="fas fa-check-circle blue-tick-wa text-white"></i>';
            }

            renderMessages();
            if(window.innerWidth < 768) document.querySelector('.chat-window').classList.add('active');
        }

        function handleKey(e) { if(e.key === 'Enter') dispatchMsg(); }

        function dispatchMsg() {
            const inp = document.getElementById('msg-inp');
            if(!inp.value.trim() || !activePartner) return;
            let chats = getDB('wa_chats_v10');
            chats.push({ from: me.user, to: activePartner.user, text: inp.value.trim(), time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
            setDB('wa_chats_v10', chats);
            inp.value = "";
            renderMessages();
        }

        function renderMessages() {
            const wall = document.getElementById('messages-wall');
            const chats = getDB('wa_chats_v10');
            const thread = chats.filter(c => (c.from === me.user && c.to === activePartner.user) || (c.from === activePartner.user && c.to === me.user));

            wall.innerHTML = thread.map(m => `
                <div class="msg-bubble ${m.from === me.user ? 'sent' : 'received'}">
                    <span>${m.text}</span>
                    <span class="msg-time">${m.time} ${m.from === me.user ? '<i class="fas fa-check-double text-blue-500"></i>' : ''}</span>
                </div>
            `).join('');
            wall.scrollTop = wall.scrollHeight;
        }

        function closeChatMobile() { document.querySelector('.chat-window').classList.remove('active
